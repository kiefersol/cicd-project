apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-red
  namespace: bookinfo
  labels:
    sol.io/owner: "hansol" 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
  template:
    metadata:
      labels:
        app: reviews
        version: red
        sol.io/owner: "hansol" 
    spec:
      containers:
        - name: reviews
          image: registry.sol.lab:5443/bookinfo/reviews:v2
          ports:
            - containerPort: 9080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

